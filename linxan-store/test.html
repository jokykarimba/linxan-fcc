<!DOCTYPE html>

<html lang="en">

<head>
  <title>Linxan Store</title>
  <link href="styles.css" rel="stylesheet" />
</head>

<body>
  <main>
    <h1 class="title" id="name">Linxan</h1>

    <div>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
    </div>

    <form id="survey-form">
      <div class="wrapper">
        <div class="input-wrapper">
          <div>
            <label>name</label>
          </div>
          <input class="input" id="name" type="text" name="name" value="name" required>
        </div>

        <div>
          <div class="input-wrapper">
            <div>
              <label>email</label>
            </div>
          </div>
          <input class="input" id="name" type="text" name="name" value="email" required>
        </div>

        <div>
          <div class="input-wrapper">
            <div>
              <label>age (optional)</label>
            </div>
          </div>
          <input class="input" id="name" type="text" name="age" value="age" required>
        </div>
      </div>
    </form>

  </main>
